<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>His Living Word - Bible Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Welcome to His Living Word</h1>
        <p>A Book Tracking Website</p>
        <p class="instructions">Click once to mark the book as "Being Read" (Yellow), and click twice to mark it as "Completed" (Green).</p>
        <button class="reset-btn" onclick="resetBooks()">Reset All</button>
    </div>

    <div class="container">
        <div class="testament">
            <h2>Old Testament</h2>
            <div class="books" id="old-testament">
                <!-- Old Testament Books Listed Here -->
            </div>
        </div>

        <hr>

        <div class="testament">
            <h2>New Testament</h2>
            <div class="books" id="new-testament">
                <!-- New Testament Books Listed Here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
