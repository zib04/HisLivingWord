<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to His Living Word</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="header">
        <h1>Welcome to His Living Word</h1>
        <p>A Book Tracking Website</p>
        <p class="instructions">Click once to mark a book as "reading" (yellow), and twice to mark it as "completed" (green).</p>
    </div>

    <button class="reset-btn" onclick="resetBooks()">Reset All</button>

    <div class="container">
        <div class="testament">
            <h2>Old Testament</h2>
        </div>
        <div class="books old-testament">
            <!-- Old Testament books -->
            <button class="book">Genesis</button>
            <button class="book">Exodus</button>
            <button class="book">Leviticus</button>
            <button class="book">Numbers</button>
            <button class="book">Deuteronomy</button>
            <button class="book">Joshua</button>
            <button class="book">Judges</button>
            <button class="book">Ruth</button>
            <button class="book">1 Samuel</button>
            <button class="book">2 Samuel</button>
            <button class="book">1 Kings</button>
            <button class="book">2 Kings</button>
            <button class="book">1 Chronicles</button>
            <button class="book">2 Chronicles</button>
            <button class="book">Ezra</button>
            <button class="book">Nehemiah</button>
            <button class="book">Esther</button>
            <button class="book">Job</button>
            <button class="book">Psalms</button>
            <button class="book">Proverbs</button>
            <button class="book">Ecclesiastes</button>
            <button class="book">Song of Solomon</button>
            <button class="book">Isaiah</button>
            <button class="book">Jeremiah</button>
            <button class="book">Lamentations</button>
            <button class="book">Ezekiel</button>
            <button class="book">Daniel</button>
            <button class="book">Hosea</button>
            <button class="book">Joel</button>
            <button class="book">Amos</button>
            <button class="book">Obadiah</button>
            <button class="book">Jonah</button>
            <button class="book">Micah</button>
            <button class="book">Nahum</button>
            <button class="book">Habakkuk</button>
            <button class="book">Zephaniah</button>
            <button class="book">Haggai</button>
            <button class="book">Zechariah</button>
            <button class="book">Malachi</button>
        </div>

        <div class="testament">
            <h2>New Testament</h2>
        </div>
        <div class="books new-testament">
            <!-- New Testament books -->
            <button class="book">Matthew</button>
            <button class="book">Mark</button>
            <button class="book">Luke</button>
            <button class="book">John</button>
            <button class="book">Acts</button>
            <button class="book">Romans</button>
            <button class="book">1 Corinthians</button>
            <button class="book">2 Corinthians</button>
            <button class="book">Galatians</button>
            <button class="book">Ephesians</button>
            <button class="book">Philippians</button>
            <button class="book">Colossians</button>
            <button class="book">1 Thessalonians</button>
            <button class="book">2 Thessalonians</button>
            <button class="book">1 Timothy</button>
            <button class="book">2 Timothy</button>
            <button class="book">Titus</button>
            <button class="book">Philemon</button>
            <button class="book">Hebrews</button>
            <button class="book">James</button>
            <button class="book">1 Peter</button>
            <button class="book">2 Peter</button>
            <button class="book">1 John</button>
            <button class="book">2 John</button>
            <button class="book">3 John</button>
            <button class="book">Jude</button>
            <button class="book">Revelation</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
