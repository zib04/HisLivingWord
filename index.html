<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to His Living Word</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="header">
        <h1>Welcome to His Living Word</h1>
        <p>A Book Tracking Website</p>
        <p class="instructions">Click once to mark a book as "reading" (yellow), and twice to mark it as "completed" (green).</p>
    </div>

    <button class="reset-btn" onclick="resetBooks()">Reset All</button>

    <div class="container">
        <div class="testament">
            <h2>Old Testament</h2>
        </div>
        <div class="books old-testament">
            <!-- Old Testament books listed here -->
        </div>

        <div class="testament">
            <h2>New Testament</h2>
        </div>
        <div class="books new-testament">
            <!-- New Testament books listed here -->
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
