<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>His Living Word - Bible Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>📖 His Living Word</h1>
        <p>Click once to mark as <span class="reading">Reading</span>, twice to mark as <span class="completed">Completed</span>.</p>
    </header>

    <main>
        <section id="old-testament">
            <h2>📜 Old Testament</h2>
            <div class="books-list" id="old-books"></div>
        </section>

        <section id="new-testament">
            <h2>✝️ New Testament</h2>
            <div class="books-list" id="new-books"></div>
        </section>
    </main>

    <button id="reset-btn">Reset Progress</button>

    <script src="script.js"></script>
</body>
</html>
