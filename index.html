<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>His Living Word Bible Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Welcome to His Living Word Bible Tracker</h1>
      <p>Track your Bible reading progress with ease. Click a book to track your reading progress!</p>
    </header>

    <button class="reset" onclick="resetColors()">Reset</button>
    <button class="plan" onclick="window.location.href='plan.html'">Plan</button>

    <div class="old-testament">
      <h2>Old Testament</h2>
      <div class="books" id="old-books">
        <!-- Books will be listed here -->
      </div>
    </div>

    <div class="new-testament">
      <h2>New Testament</h2>
      <div class="books" id="new-books">
        <!-- Books will be listed here -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
