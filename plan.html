<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reading Plan</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Create Your Reading Plan</h1>
      <p>Choose the books you want to read, how long you want to take, and we'll calculate your daily reading goal!</p>
    </header>

    <form id="plan-form">
      <div>
        <h2>Select Books</h2>
        <p>(Click to select, click again to deselect)</p>
        <div class="books">
          <button type="button" onclick="toggleSelect('Genesis')">Genesis</button>
          <button type="button" onclick="toggleSelect('Exodus')">Exodus</button>
          <button type="button" onclick="toggleSelect('Leviticus')">Leviticus</button>
          <button type="button" onclick="toggleSelect('Numbers')">Numbers</button>
          <button type="button" onclick="toggleSelect('Deuteronomy')">Deuteronomy</button>
          <button type="button" onclick="toggleSelect('Joshua')">Joshua</button>
          <button type="button" onclick="toggleSelect('Judges')">Judges</button>
          <button type="button" onclick="toggleSelect('Ruth')">Ruth</button>
          <button type="button" onclick="toggleSelect('Matthew')">Matthew</button>
          <button type="button" onclick="toggleSelect('Mark')">Mark</button>
          <!-- Add all 66 books like above for selection -->
        </div>
      </div>

      <div>
        <label for="completion-date">Select when you want to finish:</label>
        <select id="completion-date">
          <option value="1">1 month</option>
          <option value="3">3 months</option>
          <option value="6">6 months</option>
          <option value="12">12 months</option>
        </select>
      </div>

      <button type="submit">Calculate Daily Reading Goal</button>
    </form>

  </div>

  <script src="plan.js"></script>
</body>
</html>
