<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bible Tracker</h1>

        <h2>Old Testament</h2>
        <div id="old-testament" class="book-grid"></div>

        <h2>New Testament</h2>
        <div id="new-testament" class="book-grid"></div>

        <button id="reset">Reset Progress</button>

        <h2>Verse of the Day</h2>
        <p id="verse"></p>

        <h2>Reading Plan</h2>
        <ul id="reading-plan"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
